{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div
    style="min-height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem;">
    <div>
        <h1
            style="font-size: 6rem; font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary) 0%, var(--accent-blue) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1;">
            404
        </h1>

        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.75rem;">
            Page Not Found
        </h2>

        <p style="color: var(--text-muted); margin-bottom: 2.5rem; max-width: 500px;">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="{{ url_for('index') }}" class="btn-secondary"
                style="text-decoration: none; display: inline-block; padding: 0.875rem 1.5rem; border-radius: 0.75rem; min-width: 140px; font-weight: 500;">
                Go Home
            </a>

            {% if session.get('user_id') %}
            <a href="{{ url_for('dashboard') }}" class="btn-primary"
                style="text-decoration: none; display: inline-block; min-width: 140px;">
                Dashboard
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
