{% extends "base.html" %}

{% block title %}Create Task - Excuse Pattern AI{% endblock %}

{% block content %}
<div class="auth-container" style="align-items: flex-start; padding-top: 2rem;">
    <div class="auth-card" style="max-width: 600px;">
        <div class="auth-header">
            <div class="auth-title">Create New Task</div>
            <div class="auth-subtitle">Assign work to your team</div>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required placeholder="e.g. Update Documentation">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"
                    style="width: 100%; padding: 0.75rem; background-color: #374151; border: 1px solid var(--border); border-radius: 0.5rem; color: white; font-family: inherit;"
                    placeholder="Detailed instructions..."></textarea>
            </div>

            <div class="form-group">
                <label for="assigned_to">Assign To</label>
                <select id="assigned_to" name="assigned_to"
                    style="width: 100%; padding: 0.75rem; background-color: #374151; border: 1px solid var(--border); border-radius: 0.5rem; color: white;"
                    required>
                    <option value="" disabled selected>Select an employee</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.full_name }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority"
                        style="width: 100%; padding: 0.75rem; background-color: #374151; border: 1px solid var(--border); border-radius: 0.5rem; color: white;">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="est_hours">Est. Hours</label>
                    <input type="number" id="est_hours" name="est_hours" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="est_minutes">Est. Minutes</label>
                    <input type="number" id="est_minutes" name="est_minutes" min="0" max="59" step="15" value="0">
                </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <button type="submit" class="btn-primary">Create Task</button>
                <a href="{{ url_for('tasks') }}"
                    style="display: block; text-align: center; margin-top: 1rem; color: var(--text-muted); text-decoration: none;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
