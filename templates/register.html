{% extends "base.html" %}

{% block title %}Sign Up - Excuse Pattern AI{% endblock %}

{% block content %}
<div class="auth-container">
    <!-- Back to Home Link - More Prominent -->
    <div style="text-align: center; margin-bottom: 2rem;">
        <a href="{{ url_for('index') }}"
            style="color: var(--text-main); text-decoration: none; font-size: 0.9375rem; font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.625rem 1.25rem; border-radius: 0.5rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); transition: all 0.2s;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>
    </div>
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-title">Create Account</div>
            <div class="auth-subtitle">Join your organization</div>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="John Doe" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" minlength="8" required>
                <small style="color: var(--text-muted); font-size: 0.75rem;">Minimum 8 characters required</small>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job_role">Job Role <span
                        style="font-weight: 400; color: var(--text-muted); font-size: 0.8em;">(Optional)</span></label>
                <input type="text" id="job_role" name="job_role" placeholder="e.g. Frontend Developer, QA Engineer">
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
