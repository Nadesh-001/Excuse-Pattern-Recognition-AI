{% extends "base.html" %}

{% block title %}Change Password - Excuse Pattern AI{% endblock %}

{% block content %}
<div class="auth-container" style="min-height: 60vh;">
    <!-- Back to Dashboard Link -->
    <div style="text-align: center; margin-bottom: 2rem;">
        <a href="{{ url_for('dashboard') }}"
            style="color: var(--text-main); text-decoration: none; font-size: 0.9375rem; font-weight: 500; display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.625rem 1.25rem; border-radius: 0.5rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); transition: all 0.2s;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Dashboard
        </a>
    </div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-title">Change Password</div>
            <div class="auth-subtitle">Update your account security</div>
        </div>

        <form method="POST" action="{{ url_for('change_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required autofocus>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required placeholder="Min 8 characters">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn-primary">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
